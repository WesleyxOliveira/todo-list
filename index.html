<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="image-container">
        <img src="./images/login.svg">
    </div>

    <div class="form-container">
        <h1>Login</h1>

        <form>
            <div class="input-form">
                <label for="email">Email *</label> <br>
                <input type="email" name="email" id="email" placeholder="@email.com" autofocus onchange="checkEmailValid()"> <br>

                <div class="email-required-error">
                    Email é obrigatório
                </div>
                <div class="email-invalid-error">
                    Email é inválido
                </div>
            </div>

            <div class="input-form">
                <label for="password">Password *</label> <br>
                <input type="password" name="password" id="password" placeholder="password" oninput="checkPasswordValid()">

                <div class="password-required-error">Senha é obrigatória</div>
            </div>

            <div class="remember-container">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button onclick="recoverPassword(event)">Forgot password?</button>
            </div>

            <button class="solid login-btn" disabled="true" onclick="login(event)">Enter</button>

            <div class="subscribe">
                <p>Não tem uma conta? <span><a href="./pages/register/register.html">Inscrever-se</a></span></p>
            </div>

            <h2>Logar com</h2>
            <div class="optional-login">
                <img src="./images/facebook.png">
                <img src="./images/google.png">
                <img src="./images/apple.png">
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-initi.js"></script>

    <script src="validation.js"></script>
    <script src="loading.js"></script>
    <script src="index.js"></script>
</body>
</html>
